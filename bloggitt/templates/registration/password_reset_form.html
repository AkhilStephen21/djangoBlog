{% extends 'layout.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h3>Enter your email address below, and we'll email instructions for setting a new one.</h3>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset">
  </form>
{% endblock %}
